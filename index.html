<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="date">
            <label for="day">Day</label>
            <input type="day" name="day" id="day" pattern="[0-31]{1,2}" placeholder="DD" required>
            <label for="month">Month</label>
            <input type="day" name="month" id="month" pattern="[0-12]{1,2}" placeholder="MM" required>
            <label for="year">Year</label>
            <input type="year" name="year" id="year" pattern="[1000-2023]{4}" placeholder="YYYY" required>

            <span class="day" id="day-error"></span>
            <span class="month" id="month-error"></span>
            <span class="year" id="year-error"></span>
        </div>
        <div class="arrow">
            <div></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" onclick="submit()">
                <g fill="none" stroke="#FFF" stroke-width="2">
                    <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
                </g>
            </svg>
        </div>
        <div class="output">
            <p><span id="years">--</span>years</p>
            <p><span id="months">--</span>months</p>
            <p><span id="days">--</span>days</p>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
